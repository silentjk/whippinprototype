<html>
<head>
<title>Earthquake Fault</title>
<link rel="stylesheet" href="style.css">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<script type= "text/javascript">
	function bldgbtn() {
		document.getElementById('buildingdamage').style.display = "block";
		document.getElementById('fire').style.display = "none";
		document.getElementById('liquefact').style.display = "none";
	}
	function lqfbtn() {
		document.getElementById('buildingdamage').style.display = "none";
		document.getElementById('fire').style.display = "none";
		document.getElementById('liquefact').style.display = "block";
	}
	function firebtn() {
		document.getElementById('buildingdamage').style.display = "none";
		document.getElementById('fire').style.display = "block";
		document.getElementById('liquefact').style.display = "none";
	}
	$(document).ready(function(){
		$('#buildingbutton').click(function(){
			$('#buildingdamage').fadeIn();
			$('#liquefact').fadeOut();
			$('#fire').fadeOut();
		});
		$('#lqfbutton').click(function(){
			$('#buildingdamage').fadeOut();
			$('#liquefact').fadeIn();
			$('#fire').fadeOut();
		});
		$('#firebutton').click(function(){
			$('#buildingdamage').fadeOut();
			$('#liquefact').fadeOut();
			$('#fire').fadeIn();
		});
	});
</script>
<div class="container">
<div class="row">
<div class="span7">
<div class="imageWrapper">
  <img class="overlayImage" src="default.jpg">
  <img class="overlayImage" id="fire" src="fire.png" style="display:none">
  <img class="overlayImage" id="liquefact" src="liquefaction.png" style="display:none">
  <img class="overlayImage" id="buildingdamage" src="buildingdamage.png" style="display:none">
</div>
</div>
<div class="span5" style="padding-top:100px">
	<img class="shadowm" id="buildingbutton" src="building.jpg"/><br /><br />
	<img class="shadowm" id="lqfbutton" src="liquefaction.jpg" /><br />
	<br />
	<img class="shadowm" id="firebutton" src="fire.jpg" /><br />
	<br />
</div>
</div>
</div>
</body>
</html>
